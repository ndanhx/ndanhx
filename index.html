<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Nguyễn Duy Anh</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="profile-card">
            <div class="profile-card-img">
                <img src="https://scontent.fsgn5-1.fna.fbcdn.net/v/t39.30808-6/182592966_910535429860389_1447628575603143822_n.jpg?_nc_cat=101&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=MeDOJYPneWsAX-7i9z1&_nc_ht=scontent.fsgn5-1.fna&oh=00_AT84TZzV7Qb_xif-KWXwioejnYzy8ulbLdcaQtxDCGfy6g&oe=6279C09B" alt="">
            </div>
            <div class="profile-card-info">
                <div class="name">Nguyễn Duy Anh</div>
                <div class="position"></div>
                <div class="location">
                    <i class="fa-solid fa-map-location"></i>  Tân Tiến, Lagi, Bình Thuận
                </div>
            </div>
            <div class="profile-card-social">
                <a href="https://www.facebook.com/ndanhx/" class="item facebook" target="_blank">
                    <i class="fa-brands fa-facebook-f"></i>
                  </a>
                  <a href="https://twitter.com/ndanhx" class="item twitter" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                  </a>
                  <a href="https://www.instagram.com/ndanhxx/" class="item instagram" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                  </a>
            </div>
           <div class="clocks"> <p>Thời gian hiện tại: </p></div>
            <div class="clocks" id="clock"> </div>

            <div class="clocks" id="current-time"></div>
            <script>
                var curDate = new Date();
                
                // Ngày hiện tại
                var curDay = curDate.getDate();
            
                // Tháng hiện tại
                var curMonth = curDate.getMonth() + 1;
                
                // Năm hiện tại
                var curYear = curDate.getFullYear();
            
                // Gán vào thẻ HTML
                document.getElementById('current-time').innerHTML = curDay + "/" + curMonth + "/" + curYear;
            </script>





        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
